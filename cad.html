<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <!-- Bootstrap CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-5">Cadastro de alunos</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="matricula" placeholder="Matrícula">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" placeholder="Nome completo">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Endereço de email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="status">
                                <option>Selecione um status</option>
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="usuario">
                                <option>Selecione um usuário</option>
                                <option>Admin</option>
                                <option>Aluno</option>
                                <option>Professor</option>
                            </select>
                        </div>
                        <form>
                            <div class="d-flex justify-content-center">
                                <div>
                                    <div class="col-12 mt-4 text-center mb-3">
                                        <button type="button" class="btn btn-primary mr-2">Cadastrar</button>
                                        <button type="reset" class="btn btn-danger">Limpar</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer bg-light">
        <div class="container">
            <img src="./assets/img/Bootstrap_logo.svg.png" alt="Bootstrap Logo" height="70">
            <p class="mt-2">&copy; 2024 Bootstrap - O melhor framework web. Todos os direitos reservados. Atualmente
                v5.3</p>
            <a href="#" class="btn btn-link">Voltar a home</a>
            <p>Projeto Feito por Bruno Marinho Souza</p>
        </div>
    </div>

</body>

</html>
